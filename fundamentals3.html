<!DOCTYPE html>
<html>
<body>
    <p>Hello!</p>
    <script>
       function add7 (a) {
            return a+7;
        }
    </script>
    <script>
       function multiply (a, b) {
            return a * b;
        }
    </script>
    <script>
       function capitalize(string) {
             return string.charAt(0).toUpperCase() + string.substring(1);
       }
    </script>
    <script>
        function lastLetter(string) {
            return string.charAt(string.length-1);
        }  
    
    </script>
</body>
</html>
